modules:
  macro:
    - key: forge-app-hello-world-macro
      resource: main
      render: native
      resolver:
        function: resolver
      title: MeetingMind - Meeting Intelligence
      description: Transform meeting notes into Jira tasks with AI-powered extraction
  
  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: src/frontend/index.jsx
permissions:
  scopes:
    - read:confluence-content.all
    - write:confluence-content
    - write:custom-content:confluence
    - read:confluence-space.summary
    - read:confluence-user
    - write:jira-work
    - read:jira-work
    - read:jira-user
    - storage:app
  external:
    fetch:
      backend:
        - 'https://api.openai.com'
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/3a2641df-663e-45e7-8134-b9dc728cbf7d
